<div class="container">
  <div *ngIf="groupName===undefined && role===undefined">
    <br>
    <br>
    <br>
    <span class="btn btn-primary" (click)="addGroup()">ADD GROUP</span>
    <br>
    <br>

    <div *ngIf="userGroups!==undefined && userGroups.length>0" class="container justify-content-center p-5 scroll"
         style="height:19em">
      <h4>Available groups:</h4>
      <br>
      <br>
      <br>
      <div class="row justify-content-around">
        <div *ngFor="let userGroup of userGroups;">
          <span class="clearfix" ng-if="$index % 3 == 0"></span>
          <span class="col-4 flex-fill"
                (click)="resolveGroupCard(userGroup.groupName,userGroup.role)"> {{userGroup.groupName}}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="groupName!==undefined && role!==undefined">
    <app-group-card [groupName]="groupName" [role]="role"></app-group-card>
  </div>
  <div class="container justify-content-center text-white" *ngIf="userGroups===undefined ||userGroups.length===0 ">
    <h4>No groups are available to display. Please add the group</h4>
  </div>
</div>
