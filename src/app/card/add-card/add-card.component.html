<div class="modal-header">
  <h4 class="modal-title" style="color: #3e53af">ADD CARD</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="card" (ngSubmit)="addCard(card.value)">
  <div class="modal-body scroll">
    <label for="title"><h6>Title</h6></label>
    <input type="text" class="form-control" placeholder="Enter title" id="title" formControlName="title">
    <br>
    <label for="name"><h6>Name</h6></label>
    <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
    <br>
    <label for="description"><h6>Description</h6></label>
    <label class="container">
    <textarea name="description" class="container" rows="10" placeholder="Please type description"
              id="description" formControlName="description"></textarea>
    </label>
    <br>
    <label for="actualUrl"><h6>Bookmark URL</h6></label>
    <input type="url" class="form-control" placeholder="Enter actual url" id="actualUrl" formControlName="actualUrl">
    <label><h6>Avatar</h6></label>
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="avatar" name="filename" formControlName="picture">
      <label class="custom-file-label" for="avatar">Choose avatar</label>
    </div>
    <label for="expiresIn"><h6>Expires In</h6></label>
    <input type="number" class="form-control" id="expiresIn" formControlName="expiresIn">
    <br>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-dark"
    >{{submitBtnName}}</button>
    <button type="button" class="btn btn-dark" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
</form>
